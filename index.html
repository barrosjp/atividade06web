<!DOCTYPE html>

<html>
    <head>
        <title>Indicador de ordem</title>
        <h2>Indicadores</h2>
    </head>

    <body>
        <p><h3>Lista ordenada:</h3></p>
        <ul>
            <li><b>numerais</b></li>
        </ul>
        <ol type = "1">
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        <ul>
            <li><b>alphabeto pequeno</b></li>
        </ul>
        <ol type = "a" start = 2>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        <ul>
            <li><b>alphabeto grande</b></li>
        </ul>
        <ol type = "A" start = 5>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        <ul>
            <li><b>romanos pequeno</b></li>
        </ul>
        <ol type = "i" reversed>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        <ul>
            <li><b>romanos grande</b></li>
        </ul>
        <ol type = "I" start = 3 reversed>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
    </body>
</html>
